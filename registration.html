<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo1.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">

    <title>C-Bank | Register</title>
</head>
<body class="white-skin">
    <div class="container my-5 py-5 z-depth-1">

    
        <!--Section: Content-->
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">


        <!--Grid row-->
        <div class="row d-flex justify-content-center">

            <!--Grid column-->
            <div class="col-md-6">
            <!-- Default form register -->
            <form class="text-center signup"id="signup_form" method="post" action="{% url 'account_signup' %}" method="post">
              <p class="h4 mb-4">Sign up</p>

                <div class="form-row mb-4">
                <div class="col">
                    <!-- Username -->
                    <input type="text" name="username" class="form-control" placeholder="Username" autofocus="autofocus" minlength="1" maxlength="150" required="" id="id_username">
                </div>
    
                </div>
                <!-- E-mail -->
                <input type="email" name="email" class="form-control mb-4" placeholder="E-mail address" required="" id="id_email">

                <!-- Password -->
                <input type="password" name="password1" class="form-control" placeholder="Password" required="" id="id_password1">
                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
                </small>

                <!-- Password confirm -->
                <input type="password" name="password2" class="form-control" placeholder="Password (again)" required="" id="id_password2">
                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
                </small>
                <!-- Sign up button -->
                <button class="btn my-4 btn-block" style="background-color: #199450;color: white;" type="submit">Sign Up &raquo;</button>


                <hr>

                <!-- Terms of service -->
                <p>By clicking
                <em>Sign in</em> you agree to our
                <a href="" target="_blank" style="color: #199450;">terms of service</a>

                <p>Already a member?
                <a href="login.html" style="color: #199450;">Login</a>
                </p>

            </form>
            <!-- Default form register -->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

        </section>
        <!--Section: Content-->

  </div>

</body>
<footer>
